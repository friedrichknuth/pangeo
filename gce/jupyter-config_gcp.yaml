singleuser:
  image:
    name: pangeo/notebook
    tag: 2018-03-22
  cmd: ['start-singleuser.sh']
  extraEnv:
    EXTRA_PIP_PACKAGES: >-
    GCSFUSE_BUCKET: pangeo-data
    PROJECT_NOTEBOOKS: https://github.com/ooi-data-review/ooi_datateam_notebooks.git
  storage:
    extraVolumes:
      - name: fuse
        hostPath:
          path: /dev/fuse
    extraVolumeMounts:
      - name: fuse
        mountPath: /dev/fuse
  cpu:
    limit: 2
    guarantee: 1
  memory:
    limit: 4G
    guarantee: 1G

hub:
  extraConfig: |
    c.KubeSpawner.singleuser_service_account = 'daskkubernetes'
    c.Spawner.default_url = '/lab'
    from kubernetes import client
    def modify_pod_hook(spawner, pod):
        pod.spec.containers[0].security_context = client.V1SecurityContext(
            privileged=True,
            capabilities=client.V1Capabilities(
                add=['SYS_ADMIN']
            )
        )
        return pod
    c.KubeSpawner.modify_pod_hook = modify_pod_hook

cull:
  enabled: true
  users: false
  timeout: 1200
  every: 120
